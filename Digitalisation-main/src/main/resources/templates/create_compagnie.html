<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Comapgnie Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>

<nav class="navbar navbar-expand-md navbar-custom navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">
        <img src="images/orsys.png" alt="Logo" style="height: 40px;">
    </a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/compagnies}">
                    <span class="compagnie-bg">
                        <span class="compagnie-text">Liste Compagnie</span>
                    </span>
                </a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-6 card">
            <h1 class="text-center">Nouvelle compagnie</h1>
            <div class="card-body">
                <form th:action="@{/compagnies}" th:object="${compagnie}"  method="POST">
                    <div class="form-group">
                        <label>Compagnie  Nom</label>
                        <input type="text" name="nom" th:field="*{Nom}" class="form-control" placeholder="Enter Compagnie Nom"/>
                    </div>

                    <div class="form-group">
                        <label>Compagnie  Raison social</label>
                        <input type="text" name="raison_social" th:field="*{raison_social}" class="form-control" placeholder="Enter Compagnie Raison_social"/>
                    </div>

                    <div class="form-group">
                        <label>Compagnie  Email</label>
                        <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Enter Compagnie Email"/>
                    </div>

                    <div class="form-group">
                        <label>Compagnie  Telephone</label>
                        <input type="text" name="telephone" th:field="*{telephone}" class="form-control" placeholder="Enter Compagnie Telephone"/>
                    </div>

                    <div class="form-group">
                        <label>Compagnie  Address</label>
                        <input type="text" name="adresse" th:field="*{adresse}" class="form-control" placeholder="Enter Compagnie Address"/>
                    </div>

                    <div class="form-group">
                        <label>Compagnie Type abonnement</label>
                        <div class="form-check">
                            <input type="radio" id="avance" name="type" value="avance" th:field="*{type}" class="form-check-input">
                            <label for="avance" class="form-check-label">Avance</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="caution" name="type" value="caution" th:field="*{type}" class="form-check-input">
                            <label for="caution" class="form-check-label">Caution</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="prepaiement" name="type" value="prepaiement" th:field="*{type}" class="form-check-input">
                            <label for="prepaiement" class="form-check-label">Prépaiement</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Compagnie Statut</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="statut" id="statutActive" value="Active" th:field="*{statut}">
                            <label class="form-check-label" for="statutActive">Active</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="statut" id="statutInactive" value="Inactive" th:field="*{statut}">
                            <label class="form-check-label" for="statutInactive">Inactive</label>
                        </div>
                    </div>


                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
